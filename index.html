<!DOCTYPE html>
<html>
  <head>
    <title>Context menu</title>
    <meta charset ="utf-8">
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="context-menu.js" defer></script>
    <script language="javascript">
      function a1() {
        alert('Action 1');
      }
      
      function a2() {
        alert('Action 2');
      }
      
      function a3() {
        alert('Action 3');
      }
      
      function a4() {
        alert('Action 4');
      }
      
    </script>
    <link rel="stylesheet" href="context-menu.css" type="text/css">
  </head>
  <body data-context-menu='{ "Action 1": "a1", "Action 2": "a2" }'>
    <div>
      <a href="#">Test</a>
      <a href="#" data-context-menu='{ "Action 3": "a3", "Space": null, "Action 4": "a4" }'>Autre test</a>
    </div>
  </body>
</html>
